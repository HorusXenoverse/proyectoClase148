<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">

        <a-camera position="0 5 15"></a-camera>
        <a-assets timeout="10000">
            <a-asset-item id = "girl" src = "models/city_survival_girl/scene.gltf"></a-asset-item>
            <a-asset-item id = "cat" src ="models/robot_cat_-_high_poly/scene.gltf"></a-asset-item>
            <a-asset-item id = "farol" src = "models/farol/scene.gltf"></a-asset-item>
            <a-asset-item id = "banco" src ="models/banco_de_madeira/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky src="https://th.bing.com/th/id/R.fe8eee3a50ab41e7c0f94af704c31e90?rik=rCeIXmG7p5KYIw&pid=ImgRaw&r=0"></a-sky>

        <a-entity light = "type : ambient; intensity: 0.1">
        </a-entity>

    <a-entity>
      <a-entity light = "type: point; castShadow: true; intensity : 3; distance : 50; decay : 2; color : yellow" position = "-5 15 1">
  
      </a-entity>
    </a-entity>

    <a-circle src ="https://th.bing.com/th/id/R.c3e9f41ef11ecd549edbe6700b8e5a5a?rik=SCwJTXJ3pO%2bnSg&riu=http%3a%2f%2f1.bp.blogspot.com%2f-WuPRSI_sBXw%2fU12liSnM-NI%2fAAAAAAAAAkU%2fZqYkm9UKV5I%2fs1600%2frua.jpg&ehk=f2BzjcItmuk6u8bXQDk1R93CkZzadHaTcnBlzmsCn%2b4%3d&risl=&pid=ImgRaw&r=0" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true">
    </a-circle>

    <a-entity>
        <a-entity position="-5 -1 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#girl" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="2 -1 0" rotation="0 -50 0" scale="5 5 5" gltf-model="#cat" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="-3 -1 -5" rotation="0 -90 0" scale="2 2 2" gltf-model="#banco" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="-8 -1 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#farol" shadow="cast: true;">
        </a-entity>
    </a-entity>




</a-scene>
</body>

</html>
